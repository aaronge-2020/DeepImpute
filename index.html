<!DOCTYPE html>
<html>
<head>
    <title>23andMe Data Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="./scripts/js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">23andMe Data Processing</h1>

        <!-- Input Section -->
        <div class="card mb-4">
            <div class="card-header">Upload Data</div>
            <div class="card-body">
                <input type="file" id="andmeDataFile" class="form-control mb-3" accept=".txt">
                <button id="processFiles" class="btn btn-primary">Process Files</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card">
            <div class="card-header">Results</div>
            <div class="card-body">
                <div id="loading" class="loading-spinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="results" style="display:none;">
                    <canvas id="prsChart"></canvas>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
